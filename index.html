<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>티처블 머신 음성 모델</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
</head>
<body>
    <img id="startImage" src="image/main-image.jpg" alt="Start Recording" style="cursor: pointer; width: 100%; max-width: 600px; height: auto;">
    <div id="label-container"></div> <!-- 결과를 보여줄 컨테이너 -->
    <div id="result" style="display: none;"></div> <!-- 인식된 클래스명을 표시할 요소 -->
    <div id="status" style="display: none;"></div> <!-- 현재 상태를 표시할 요소 -->
    <img id="stageImage" src="" alt="Stage Image" style="display: none; width: 200px; height: auto;">
    <script src="script.js"></script>
</body>
</html>
